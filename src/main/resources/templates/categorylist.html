<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorylist</title>
</head>
<body>
    <h1>Categories</h1>

    <table>
		<tr>
			<th>Id</th>
			<th>Name</th>
		</tr>

		<tr th:each="cat : ${categories}">
			<td th:text="${cat.categoryId}">id</td>
			<td th:text="${cat.name}">author</td>
		</tr>
	</table>

    <p>
        <a href="/addcategory">Add category</a>
    </p>
</body>
</html>
